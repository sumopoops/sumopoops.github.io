<!DOCTYPE html>
<html id="main">
    <head>
        <title>Connections</title>
        <style>
            
            /*

            Color Theme

            #2176cc  Blue
            #ff7d6e  Pink
            #fca6ac  Light Pink
            #e8e7cb  Yellow

            */

            b {
                color: #ff7d6e;
            }

            body {
                border: 0px;
                margin: 0px;
                background-color: #2176cc;
            }

            canvas {
                position: fixed;
                top: 0px;
                left: 0px;
            }

            #stats {
                visibility: hidden;
                width: 300px;
                background-color: rgba(33, 33, 33, 0.95);
                z-index: 3;
                position: fixed;
                top :30px;
                left: 30px;
                border-radius: 10px;
                padding: 30px 30px 30px 40px;
                color: white;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 20px;
                font-weight: bolder;
            }

        </style>>
    </head>
    
    <body>
        
        <canvas id="c"></canvas>
        <div id="stats"></div>
        <script>

            //---------------------------------------------------------------------------- GLOBALS

            const canvas = document.getElementById("c");
            const ctx = canvas.getContext("2d");
            const stats = document.getElementById("stats");
            const mainHTML = document.getElementById("main");
            let maxNodes = (window.innerWidth*window.innerHeight) / 5000;
            let nodes = [];
            let jiggle = 4;
            let hue = 0;
            let lineDrawProx = 80;
            let showStats = false;



            //---------------------------------------------------------------------------- FUNCTIONS

            function CreateNode() {
                let node = {
                    x: RN(-100, canvas.width+100),
                    y: RN(-100, canvas.height+100),
                    size: RN(10, 30),
                    color: Math.round(Math.random())    
                };
                nodes.push(node);
            }

            function RN(min, max) {
                return (Math.floor(Math.random() * (max-min)) + min);
            }

            function keyPressed(e) {
                switch (e.key) {
                    case "ArrowUp":
                        maxNodes++;
                        break;
                    case "ArrowDown":
                        if (maxNodes > 1) maxNodes--;
                        break;
                    case "ArrowLeft":
                        if (jiggle > 1) jiggle--;
                        break;
                    case "ArrowRight":
                        jiggle++;
                        break;
                    case "q":
                        lineDrawProx++;
                        break;
                    case "a":
                        if (lineDrawProx > 1) lineDrawProx--;
                        break;
                    case "d":
                        showStats = !showStats;
                        (showStats) ? stats.style.visibility = "visible" : stats.style.visibility = "hidden";
                        break;
                    case "w":
                        if (hue < 360) hue++;
                        break;
                    case "s":
                        if (hue > 1) hue--;
                        break;
                }
            }



            //---------------------------------------------------------------------------- MAIN / LOOP

            function loop() {

                // Stats
                let dt1 = performance.now();
                let linesDrawn = 0;
                let proximityChecks = 0;
                
                // Clear canvas
                ctx.reset();
                
                // First loop over nodes (Move + draw lines)
                for (i=0; i<nodes.length; i++) {

                    // Move
                    nodes[i].x += (Math.random()-0.5) * jiggle;
                    nodes[i].y += (Math.random()-0.5) * jiggle;
                    if (i % 6 == 0) {
                        nodes[i].x += RN(-2, 3);
                        nodes[i].y += RN(-2, 3);
                    }

                    // Check proximity and draw connecting lines
                    for (n=0; n<nodes.length; n++) {
                        proximityChecks++;
                        let a = nodes[i];
                        let b = nodes[n];
                        if (n == i) break;
                        if (Math.abs(a.x - b.x) < lineDrawProx && Math.abs(a.y - b.y) < lineDrawProx) {
                            linesDrawn++;
                            ctx.strokeStyle = "#61a3e5";
                            ctx.lineWidth = 10;
                            ctx.beginPath();
                            ctx.moveTo(a.x, a.y);
                            ctx.lineTo(b.x, b.y);
                            ctx.stroke();
                        }
                    }

                }

                // Second loop over nodes
                for (i=0; i<nodes.length; i++) {

                    let n = nodes[i];

                    // Draw Circles
                    ctx.beginPath();
                    n.color ? ctx.fillStyle = "#ff7d6e" : ctx.fillStyle = "#fca6ac";
                    ctx.arc(n.x, n.y, n.size, 0, 2*Math.PI);
                    ctx.fill();

                    // Check for out of bounds nodes and delete
                    if (n.x < -100 || n.x > canvas.width+100 || n.y < -100 || n.y > canvas.height+100)
                    nodes.splice(i, 1);

                }
                
                // Keep array filled with max node amount
                while (nodes.length < maxNodes) CreateNode();
                while (nodes.length > maxNodes) nodes.pop();
                
                mainHTML.style.filter = "hue-rotate(" + hue + "deg)";
                let dt2 = performance.now();
                
                // Display stats
                stats.innerHTML =   "<b>COUNT </b>" + nodes.length + "<br>" +
                                    "<b>JIGGLE </b>" + jiggle + "<br>" +
                                    "<b>PROXIMITY </b>" + proximityChecks + "<br>" +
                                    "<b>LINES DRAWN </b>" + linesDrawn + "<br>" +
                                    "<b>DRAW PROX </b>" + lineDrawProx + "<br>" +
                                    "<b>HUE </b>" + hue + "<br>" +
                                    "<b>FPS </b>" + Math.round(1000/(dt2 - dt1)) + "<br>";
                
                requestAnimationFrame(loop);
                
            }

            function main() {

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Keyboard input
                document.addEventListener("keydown", keyPressed);

                requestAnimationFrame(loop);

            }

            main();

        </script>

    </body>
</html>
